<body>
    <div class="bg-page py-5">
        <div class="container">
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Message To Mother</h2>
            <!--// main-heading -->
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form action="{% url 'wmsg' mid.id %}?id=mid.id" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" value="{{mid.mother_name}}" placeholder="Enter username" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" value="{{mid.email}}" placeholder="Enter email" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Reply Message</label>
                        <textarea name="c1" class="form-control" placeholder="Write the reply..." required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4">Submit</button>

                    {% if msg %}
                    <script>
                        alert('{{msg}}');
                    </script>
                    {% endif %} 

                </form>
                
                <h1 class="paragraph-agileits-w3layouts mt-2">
                    <a href="{% url 'wmothers' %}">Back...</a>
                </h1>
            </div>

            <!-- Copyright -->
            <div class="copyright-w3layouts py-xl-3 py-2 mt-xl-5 mt-4 text-center">
                <p>Â© 2020 Fairyland :: Babycare. All Rights Reserved | Design by
                    <a href="#"> Fairyland </a>
                </p>
            </div>
            <!--// Copyright -->
        </div>
    </div>


    <!-- Required common Js -->
    <script src="../static/adminapp/js/jquery-2.2.3.min.js"></script>
    <!-- //Required common Js -->

    <!-- Js for bootstrap working-->
    <script src="../static/adminapp/js/bootstrap.min.js"></script>
