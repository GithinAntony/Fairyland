{% extends "adminapp/alayout.html" %}
{% block content %}

<body>
    <div class="wrapper">
        <div id="content">

            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center">Messages</h2>
            <!--// main-heading -->

            <!-- Grids Content -->
            <section class="grids-section bd-content">

                <!-- Grids Info -->
                <div class="outer-w3-agile mt-3">
                    <h4 class="tittle-w3-agileits mb-4">View Messages</h4>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                
                                <th class="text-center">
                                    No
                                </th>
                                <th class="text-center">
                                    User Type
                                </th>
                                <th class="text-center">
                                    Name
                                </th>
                                <th class="text-center">
                                    Email ID
                                </th>
                                <th class="text-center">
                                    Message
                                </th>
                                <th class="text-center">
                                    Replied or Not
                                </th>
                                <th class="text-center">
                                    Reply Message
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.user}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.email}}</td>
                                <td style="width: 40%">{{i.message}}</td>
                                <td><a href="{% url 'reply' i.id %}">{{i.reply}}</a></td>
                                <td style="width: 40%">{{i.replymsg}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>   
        </div>
    </div>

</body>

{% endblock %}
