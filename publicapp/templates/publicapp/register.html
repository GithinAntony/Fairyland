{% extends "publicapp/playout.html" %}
{% block content %}

<div class="main-w3pvt mian-content-wthree text-center" id="home">
    <div class="container">
        <div class="style-banner mx-auto">
            <h3 class="text-wh font-weight-bold">Welcome to <span>Fairyland</span> <br>Best Babycare</h3>
            <p class="mt-3 text-li" id="join">Join the Fairyland now</p>
            <!-- form -->
            <div class="home-form-w3ls mt-5">
                <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="text" name="r1" placeholder="Mother's Name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="r2" placeholder="Mother's Blood Group" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="r3" placeholder="Baby Name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="r4" placeholder="Baby's Blood Group" required>
                            </div>       
                            <div class="form-group">
                                <input class="form-control" type="number" name="r9" placeholder="Contact Number" required>
                            </div>                         
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input class="form-control" type="number" name="r5" placeholder="Mother's Age" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="r6" placeholder="Nearest Anganvadi" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="r7" placeholder="Baby's Age" required>
                            </div> 
                            <div class="form-group">
                                <input class="form-control" type="text" name="r8" placeholder="Place" required>
                            </div> 
                            <div class="form-group">
                                <input class="form-control" type="email" name="r10" placeholder="Email ID" required>
                            </div>                             
                        </div>
                    </div>
                    <button type="submit" class="btn_apt btn">Submit</button>
                    <br><br>

                    {% if msg %}
                    <script>
                        alert('{{msg}}');
                    </script>
                    {% endif %}

                </form>
            </div>
            <!-- //form -->
        </div>
    </div>
</div>

{% endblock %}
